<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kirren's Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/generalStyles.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/entryStyles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/formStyles.css" />
</head>
<body>
    <h1>Kirren's Daily Journal</h1>
    <h5>A brief record of my time at Nashville Software School. (Full-Stack Web Developer Bootcamp, Cohort 30)</h5>
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input id="journal__date" type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="concepts">Concepts / Exercises</label>
            <input id="journal__concepts" type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea id="journal__entry" name="journalEntry" id="journalEntry" cols="100" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the Day</label>
            <select id="journal__mood" name="mood" id="mood">
                <option value="happy">happy</option>
                <option value="sad">sad</option>
                <option value="meh">meh</option>
                <option value="confused">confused</option>
                <option value="overwhelmed">overwhelmed</option>
                <option value="blerg">blerg.</option>
                <option value="gotThis">I've got this!</option>
                <option value="mixed">confused but excited!</option>
            </select>
        </fieldset>
        <button id="journal__save">Record Journal</button>

    <h1>Journal Entries</h1>
    <section id="journal__section">

    </section>

</body>

<script src="scripts/main.js"></script>
</html>
