<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the Day</label>
            <select name="mood" id="mood">
                <option value="happy">happy</option>
                <option value="sad">sad</option>
                <option value="meh">meh</option>
                <option value="confused">confused</option>
                <option value="depressed">depressed</option>
                <option value="blerg">blerg.</option>
                <option value="gotThis">I've got this!</option>
                <option value="mixed">confused but excited!</option>
            </select>
        </fieldset>
        <button>Record Journal</button>
    </form>

    <section id="journal__section">
        
    </section>
    
</body>
<script src="scripts/journalEntries.js"></script>
<script src="scripts/journal.js"></script>
</html>
